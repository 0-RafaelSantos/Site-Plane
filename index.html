<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Aero Mode</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      height: 400vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    /* MENU NO TOPO */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.2);
    }

    .logo { font-weight: 800; font-size: 20px; letter-spacing: 2px; }
    
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.7;
      transition: 0.3s;
    }
    nav a:hover { opacity: 1; }

    /* CENA PRINCIPAL */
    .scene {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    }

    /* JANELA REALISTA (MOLDURA EXTERNA) */
    .window {
      position: relative;
      width: 520px;
      height: 700px;
      background: #e0e0e0; /* Plástico do avião */
      border-radius: 180px 180px 150px 150px;
      box-shadow: 
        inset 0 0 50px rgba(0,0,0,0.2),
        0 20px 50px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s linear;
    }

    /* BRILHO EXTERIOR (BLOOM) */
    .window-glow {
      position: absolute;
      inset: -30px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 200px;
      filter: blur(50px);
      z-index: -1;
      animation: pulseGlow 4s infinite alternate;
    }

    /* RECORTE DA JANELA (MOLDURA INTERNA) */
    .window-frame {
      position: relative;
      width: 85%;
      height: 88%;
      background: #111;
      border: 12px solid #d1d1d1; /* Borda chanfrada plástica */
      border-radius: 140px;
      overflow: hidden;
      z-index: 2;
      box-shadow: inset 0 10px 30px rgba(0,0,0,0.8);
    }

    .view {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .view video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
    }

    .glass-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, rgba(255,255,255,0.05) 100%);
      z-index: 3;
      pointer-events: none;
    }

    .content-overlay {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      z-index: 10;
      color: #333; /* Cor escura para contrastar com o plástico claro */
    }

    @keyframes pulseGlow {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 0.8; transform: scale(1.05); }
    }

    /* ELEMENTOS DE FUNDO */
    .plane-container {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0;
      z-index: 50;
    }
    .plane-container img { width: 100%; }

    .title-flight {
      position: absolute;
      font-size: 80px;
      font-weight: 900;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FLY.AWAY</div>
    <nav>
      <a href="#">Expedições</a>
      <a href="#">Frota</a>
      <a href="#">Reservar</a>
    </nav>
  </header>

  <div class="scene">
    <div class="title-flight" id="bg-title">TAKE OFF</div>

    <div class="window" id="main-window">
      <div class="window-glow"></div>
      
      <div class="window-frame">
        <div class="view">
          <video autoplay muted loop playsinline>
            <source src="Video_nuvens.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="glass-overlay"></div>
      </div>

      <div class="content-overlay" id="window-text">
        <h2 style="font-weight: 800; letter-spacing: 2px;">STRATOSPHERE</h2>
        <p style="font-size: 10px; margin-top: 5px; opacity: 0.7; font-weight: bold;">SCROLL TO ENTER</p>
      </div>
    </div>

    <div class="plane-container" id="plane">
      <img src="foto_aviao.jpg" alt="Plane" />
    </div>
  </div>

  <script>
    const mainWindow = document.getElementById('main-window');
    const windowText = document.getElementById('window-text');
    const plane = document.getElementById('plane');
    const bgTitle = document.getElementById('bg-title');

    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      const vh = window.innerHeight;

      // FASE 1: Zoom da Janela Realista
      let progress1 = Math.min(scroll / vh, 1);
      
      mainWindow.style.transform = `scale(${1 + (progress1 * 8)})`;
      mainWindow.style.opacity = `${1 - (progress1 * 1.2)}`;
      windowText.style.opacity = `${1 - (progress1 * 3)}`;

      // FASE 2: Avião e Título
      let progress2 = Math.max(0, Math.min((scroll - vh) / vh, 1));
      
      if (progress2 > 0) {
        plane.style.opacity = progress2;
        plane.style.bottom = `${-300 + (progress2 * 600)}px`;
        plane.style.transform = `translateX(-50%) rotate(${progress2 * -15}deg) scale(${0.5 + progress2})`;
        
        bgTitle.style.opacity = progress2 * 0.2;
        bgTitle.style.transform = `scale(${3 - progress2})`;
      }
    });
  </script>
</body>
</html>
